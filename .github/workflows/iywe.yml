name: 🚀 Continuous Integration (CI)

on:
  schedule:
    - cron: "*/5 * * * *"   # Run every 5 minutes
  push:
    branches: [ master ]
  pull_request:
    branches:
  workflow_dispatch:
    branches:

jobs:
  build:
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 🌍 Configure system locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade wheel
        pip install --upgrade seleniumbase pyautogui pymongo python-xlib

    - name: 🔍 Lint with flake8
      run: |
        pip install flake8
        # Uncomment to enforce linting:
        # flake8 . --count --show-source --statistics --exclude=temp

    - name: 🌐 Install Chrome (only on Ubuntu 20.04)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt install google-chrome-stable

    - name: 🧪 Verify console scripts
      run: |
        seleniumbase
        sbase

    - name: ⚡ Install chromedriver
      run: |
        seleniumbase install chromedriver

    - name: ☁️ Install & configure Cloudflare WARP
      run: |
        sudo apt update
        sudo apt install -y curl
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt update
        sudo apt install -y cloudflare-warp
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos connect
        sleep 5
        sudo warp-cli --accept-tos status

    - name: 🐉 Run epic.py in debug mode
      run: |
        python epic.py --debug --chrome --xvfb --screenshot

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots
        path: ./latest_logs/
